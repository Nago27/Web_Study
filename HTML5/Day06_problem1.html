<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ch.8 실습문제 1번</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
    </ol>
    <!-- 1-2번 문제 
    <script>
        const listItems = document.getElementsByTagName("li");

        for (let i = 0; i < listItems.length; i++){
            listItems[i].style.color = "green";
        }
    </script>
    -->
    <script>
        const ol = document.querySelector("ol");

        ol.addEventListener('click', (event) => {
            ol.style.backgroundColor = "green";
        });
        
    </script>
</body>
</html>
