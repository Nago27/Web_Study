<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ch.8 실습문제 6번</title>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p onclick="inputText()">이번 여름엔 어디로 여행을 갈까요?</p>
    
    <script>
        function inputText() {
            let text = prompt('HTML 텍스트 또는 그냥 텍스트를 입력하세요.'); 
            const p = document.querySelector('p');
            p.innerHTML = text;
        }
    </script>
</body>
</html>
