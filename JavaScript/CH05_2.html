<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        // 확인 문제 2번
        const array = ['사과','배','귤','바나나']

        console.log('# for in 반복문')
        for (const i in array){
            console.log(i)
        }

        console.log('# for of 반복문')
        for (const i of array){
            console.log(i)
        }

        array.forEach(function (value, index, array) {
            console.log(`${index}번째 요소 : ${value}`)
        })
    </script>
</head>

</body>
</html>
